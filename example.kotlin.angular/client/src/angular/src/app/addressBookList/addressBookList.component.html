<section>
  <header>
    <h1>Address Books</h1>
  </header>
  <article>
    <table>
      <thead>
      <tr>
        <th><button class="add" (click)="createAddressBook()" ></button></th>
        <th>Address Book</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let addressBook of addressBookList">
        <td><button class="delete" (click)="deleteAddressBook(addressBook)" ></button></td>
        <td (click)="readAddressBook(addressBook)">{{addressBook}}</td>
      </tr>
      </tbody>
    </table>

  </article>
</section>
