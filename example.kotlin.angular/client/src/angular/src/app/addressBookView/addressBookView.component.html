<section *ngIf="addressBook">
  <header>
    <h2>{{contact.alias | uppercase}} Details</h2>
  </header>
  <article>

    <label>alias:
      <input [(ngModel)]="contact.alias" placeholder="alias"/>
    </label>

    <label>firstName:
      <input [(ngModel)]="contact.firstName" placeholder="firstName"/>
    </label>

    <label>lastName:
      <input [(ngModel)]="contact.lastName" placeholder="lastName"/>
    </label>

  </article>
</section>
